<html>
<head><title>ESP8266 Web Server - Update Flash Filesystem</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="main">
    <div class="header">
      <h1>File Management</h1>
    </div>

    <div class="content">
      <form action='#' onsubmit="return false;">
        <h2>Select a File to Load</h2>
        <p>
          <input type='file' id='file-input' onchange='on_loadFile();'>
        </p>
        <h2>Empty the Filesystem</h2>
        <p>
          <input type='button' id='filesystem-empty' value='Empty' onclick='on_emptyFilesystem();'>
        </p>
        <h2>Progress</h2>
        <p>
          <progress id='progress' min="0" max="100" value="0">0% complete</progress>
          <p id='message'>&nbsp;</p>
        </p>
      </form>
    </div>
  </div>
  <div id="logo"></div>

<script type='text/javascript'>

function on_loadFile() {
    var input, file, fr;
    input = document.getElementById('file-input');
    if (!input)
        setMessage("Couldn't find the file-input element.");
    else if (!input.files[0])
        setMessage("No files selected.");
    else {
        loadFile(input.files[0]);
        input.value = "";
    }
}

function on_emptyFilesystem() {
    emptyFilesystem();
}

function setMessage(msg) {
    var message = document.getElementById('message');
    message.innerHTML = msg;
};

function loadFile(file) {

  var req = new XMLHttpRequest();
  setMessage("Loading...");
  req.open('POST', '/parallax/write-file?file=' + file.name, true);
  req.onload = function (e) {
    if (this.readyState == 4) {
        if (this.status == 200)
            setMessage("File Loaded!");
        else
            setMessage("File Load Failed!");
    }
  };

  var progressBar = document.getElementById('progress');
  req.upload.onprogress = function (e) {
    if (e.lengthComputable)
      progressBar.value = (e.loaded / e.total) * 100;
  };

  req.send(file);
}

function emptyFilesystem() {

  var req = new XMLHttpRequest();
  setMessage("Emptying...");
  req.open('POST', '/parallax/format-filesystem', true);
  req.onload = function (e) {
    if (this.readyState == 4) {
        if (this.status == 200)
            setMessage("Filesystem Emptied!");
        else
            setMessage("Empty Filesystem Failed!");
    }
  };

  var progressBar = document.getElementById('progress');
  req.upload.onprogress = function (e) {
    if (e.lengthComputable)
      progressBar.value = (e.loaded / e.total) * 100;
  };

  req.send();
}

</script>
</body>
</html>
